<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yacht Adventures"/>

    <!-- Нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">

    <!-- Шрифти -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yacht Adventures</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
</head>

<body>
    <header></header>

    <main>
        <section class="YachtsBlock">
            <div class="YachtsBlock-container container">
                <div class="YachtsBlock-blur">
                    <div class="YachtsBlock-blurCircle">
                    </div>

                    <div class="YachtsBlock-blurCircle-small">
                    </div>
                </div>

                <h2 class="YachtsBlock-title">Choose your dream yacht and sail away into the sunset
                </h2>

                <a href="#">
                    <button type="button" class="YachtsBlock-button">Yacht rental</button>
                </a>

                <!-- Slider main container -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slideeek</div>
                        <div class="swiper-slide">Slide 3</div>
        
                    </div>
    
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>

            </div>    
        </section>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
</body>
</html>
